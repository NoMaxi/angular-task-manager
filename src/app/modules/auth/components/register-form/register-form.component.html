<form
  class="flex-col"
  [formGroup]="registerForm"
  (ngSubmit)="onRegisterSubmit()"
>
  <mat-form-field>
    <input
      matInput
      formControlName="name"
      type="text"
      placeholder="Name"
    >
    <mat-error
      *ngIf="registerForm.get('name').hasError('pattern')
      && !registerForm.get('name').hasError('required')">
      Name is <strong>incorrect</strong>
    </mat-error>
    <mat-error *ngIf="registerForm.get('name').hasError('required')">
      Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      formControlName="surname"
      type="text"
      placeholder="Surname"
    >
    <mat-error
      *ngIf="registerForm.get('surname').hasError('pattern')
      && !registerForm.get('surname').hasError('required')">
      Surname is <strong>incorrect</strong>
    </mat-error>
    <mat-error *ngIf="registerForm.get('surname').hasError('required')">
      Surname is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      formControlName="company"
      type="text"
      placeholder="Company"
    >
    <mat-error
      *ngIf="registerForm.get('company').hasError('pattern')
      && !registerForm.get('company').hasError('required')">
      Company is <strong>incorrect</strong>
    </mat-error>
    <mat-error *ngIf="registerForm.get('company').hasError('required')">
      Company is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      formControlName="email"
      type="email"
      placeholder="Email"
    >
    <mat-error
      *ngIf="registerForm.get('email').hasError('pattern')
      && !registerForm.get('email').hasError('required')">
      Email is <strong>incorrect</strong>
    </mat-error>
    <mat-error *ngIf="registerForm.get('email').hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      formControlName="password"
      type="password"
      placeholder="Password"
    >
    <mat-error
      *ngIf="registerForm.get('password').hasError('minlength')
      && !registerForm.get('password').hasError('required')">
      Password is <strong>too short</strong>
    </mat-error>
    <mat-error *ngIf="registerForm.get('password').hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <div class="form-actions flex-row justify-center">
    <button
      mat-raised-button
      class="btn"
      name="btn-register"
      color="primary"
      [disabled]="registerForm.invalid"
    >
      Register
    </button>
  </div>
</form>
