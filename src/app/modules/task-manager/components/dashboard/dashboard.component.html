<app-search
  (emittedSelectedUser)="getAssigneeFilter($event)"
  (emittedSearchText)="getSearchText($event)"
></app-search>
<div class="tasks-list flex-row" cdkDropListGroup>
  <app-task-list
    *ngFor="let status of statuses"
    [status]="status"
    [tasks]="tasks
      | filterBy:{status: status}
      | filterBy:routeFilterObj
      | filterBy:userFilterObj
      | filterBySearchText:searchFilterObj:false
    "
  ></app-task-list>
</div>
